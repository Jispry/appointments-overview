<h2>Events overview</h2>
<div class="row">
  <div class="col-7">
    <chart-multi-line-bar [data]="barChartData" [labelYFcn]="labelYFcn"></chart-multi-line-bar>
  </div>
  <div class="col-5 chart-section">
    <chart-pie [data]="pieChartData"></chart-pie>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <table class="table table-striped table-sm">
      <thead class="thead-inverse">
        <tr>
          <th>Event name</th>
          <th>Duration</th>
          <th>Total count</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of data">
          <td>{{event.name}}</td>
          <td>{{event.totalDuration | timeSpan}}</td>
          <td>{{event.totalCount}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
